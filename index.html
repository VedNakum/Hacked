<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Popups with Embedded Website</title>
  <style>
    #popups {
      display: none;
    }
    .popup {
      position: fixed;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      max-height: 300px;
      overflow: auto;
    }
    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="popups"></div>

  <script>
    // Replace 'your-website-url' with the actual URL of your website
    const websiteUrl = 'your-website-url';

    // Function to generate a random number between min and max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to create and display a popup
    function createPopup() {
      const popup = document.createElement('div');
      popup.classList.add('popup');

      const iframe = document.createElement('iframe');
      iframe.src = "https://youareanidiot.cc/safe/";
      iframe.frameBorder = 0;

      popup.appendChild(iframe);

      const popupsContainer = document.getElementById('popups');
      popupsContainer.appendChild(popup);

      // Set random position
      popup.style.top = `${getRandomNumber(0, window.innerHeight - popup.offsetHeight)}px`;
      popup.style.left = `${getRandomNumber(0, window.innerWidth - popup.offsetWidth)}px`;

      // Show all popups
      popupsContainer.style.display = 'block';
    }

    // Create 5 popups
    for (let i = 0; i < 500; i++) {
      createPopup();
    }
  </script>
</body>
</html>
